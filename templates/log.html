{% include 'header.html' %}

<div class="row">
    <div class="col-xs-12">
        <h1>{{page.title}}</h1>
        <table class="table table-condensed table-striped table-hover">
            {% for line in lines -%}
            {% if page.use_line(line) -%}
            <tr>
                <td class="timestamp">{{line.timestamp}}</td>
                <td class="username">{{line.username}}</td>
                <td class="linetext">{{line.text}}</td>
            </tr>
            {% endif -%}
            {% endfor -%}
        </table>
    </div>
</div>

{% include 'footer.html' %}
